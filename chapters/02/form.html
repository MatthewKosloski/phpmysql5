<!DOCTYPE html>
<html lang="en-us"> 
	<head>
		<meta charset="utf-8">	
	</head>
	<body>	
		<!-- Script 2.1 - form.html -->
		<form method="POST" action="handle_form3.php">
			<fieldset><legend>Enter your information in the form below:</legend>
			<p><label>Name: <input type="text" name="name" size="20" maxlength="40"></label></p>
			<p><label>Email: <input type="email" name="email" size="40" maxlength="60"></label></p>
			<p>
				<label for="gender">Gender:</label>
				<input type="radio" name="gender" value="M">Male
				<input type="radio" name="gender" value="F">Female
			</p>
			<p><label>Age:
				<select name="age">
					<option value="0-29">Under 30</option>
					<option value="30-60">Between 30 and 60</option>
					<option value="60+">Over 60</option>
				</select>
			</label></p>

			<p><label>Comments: <textarea name="comments" cols="40" rows="3"></textarea></label></p>
			</fieldset>

			<p><input type="submit" name="submit" value="Submit"></p>
		</form>
	</body>
</html>
